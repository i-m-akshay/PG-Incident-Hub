<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Incident Management</title>
    <!-- Tailwind CSS CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            color: #2d3748;
            padding-left: 0;
            transition: padding-left 0.3s ease-in-out;
        }
        .incident-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-left: 6px solid;
        }
        .incident-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }
        .email-button {
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
        }
        .email-button:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .copy-btn {
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .search-icon {
            filter: grayscale(100%);
            transition: filter 0.2s, color 0.2s;
        }
        .search-icon:hover {
            filter: grayscale(0%);
            color: #3b82f6;
        }
        .category-card-button {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease, background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid;
        }
        .category-card-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
            animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        @keyframes pulse {
            0%, 100% {
                transform: translateY(-5px);
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
            }
            50% {
                transform: translateY(-8px);
                box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
            }
        }
        .caret-icon {
            transition: transform 0.3s ease;
        }
        .caret-icon.rotate {
            transform: rotate(90deg);
        }
        /* New styles for highlighting and fading */
        .faded-category {
            opacity: 0.6;
        }
        .highlighted-category {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
            border: 2px solid #3b82f6;
            animation: none;
        }
        .highlighted-category:hover {
             transform: translateY(-5px); /* Maintain the lift */
        }
        .search-loading {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
        }
        .search-loading svg {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scroll to bottom button styling */
        #scrollToBottomBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3b82f6;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        /* Scroll to top button styling */
        #scrollToTopBtn {
            position: fixed;
            bottom: 80px; /* Position it above the scroll to bottom button */
            right: 20px;
            background-color: #3b82f6;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        /* New sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px; /* Hidden by default */
            width: 200px;
            height: 100%;
            background-color: white;
            padding: 1.5rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
            transition: left 0.3s ease-in-out;
            z-index: 100;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar-link {
            transition: background-color 0.2s ease;
        }
        .sidebar-link:hover {
            background-color: #e2e8f0;
        }
        .hamburger-menu {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 101;
            cursor: pointer;
            padding: 0.5rem;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-6">
    <!-- Hamburger menu icon -->
    <div id="hamburger-btn" class="hamburger-menu hidden md:block">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </div>

    <!-- Left-hand navigation sidebar -->
    <nav id="sidebar" class="sidebar hidden md:block">
        <h2 class="text-2xl font-bold mb-4">Categories</h2>
        <ul id="sidebar-menu" class="space-y-2">
            <!-- Menu items will be generated here -->
        </ul>
    </nav>
    
    <div id="main-content" class="max-w-7xl mx-auto">
        <!-- Header section with title and search bar -->
        <header class="text-center mb-10">
            <h1 class="text-5xl font-bold text-gray-800 mb-2">PG Incident Hub</h1>
            <p class="text-gray-500 text-lg">Your one-stop guide for handling all types of incidents.</p>
        </header>

        <!-- Search bar -->
        <div class="mb-10 flex justify-center">
            <div class="relative w-full max-w-2xl">
                <input type="text" id="incidentSearch" placeholder="AI Search..." class="w-full pl-12 pr-4 py-3 rounded-full border-2 border-gray-300 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-md text-lg">
                <div id="searchLoading" class="search-loading hidden">
                    <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.418 10h.582M18 10c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3zm0 0v14" />
                    </svg>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 search-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <!-- Search Results Container -->
        <div id="searchResults" class="mt-6"></div>

        <!-- Main content for rendering categories and cards -->
        <div id="incidentsContainer" class="space-y-8">
            <!-- All content will be dynamically generated here -->
        </div>

    </div>

    <!-- Scroll to bottom button -->
    <div id="scrollToBottomBtn" class="hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
        </svg>
    </div>

    <!-- Scroll to top button -->
    <div id="scrollToTopBtn" class="hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </div>

    <!-- Message box for copy confirmation -->
    <div id="messageBox" class="fixed bottom-6 right-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transform translate-y-full transition-all duration-500 z-50">
        Message copied to clipboard!
    </div>

    <script>
        // === API and New Search Code ===
        const apiKey = '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';  // Replace with your API Key
        const incidentSearch = document.getElementById('incidentSearch');
        const searchLoading = document.getElementById('searchLoading');
        const searchResults = document.getElementById('searchResults');

        const performAICall = async (query) => {
            try {
                searchLoading.classList.remove('hidden');

                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        model: 'text-davinci-003',
                        prompt: `Search incidents related to: "${query}"`,
                        max_tokens: 150,
                    }),
                });

                const data = await response.json();
                searchLoading.classList.add('hidden');

                if (data.choices && data.choices[0].text) {
                    displaySearchResults(data.choices[0].text.trim());
                }
            } catch (error) {
                console.error('Error fetching AI results:', error);
                searchLoading.classList.add('hidden');
            }
        };

        const displaySearchResults = (results) => {
            searchResults.innerHTML = '';
            const resultItems = results.split('\n').map(item => item.trim()).filter(item => item.length > 0);
            if (resultItems.length === 0) {
                searchResults.innerHTML = '<p>No incidents found. Try rephrasing your search.</p>';
            } else {
                resultItems.forEach(item => {
                    const resultDiv = document.createElement('div');
                    resultDiv.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-lg', 'my-2');
                    resultDiv.innerHTML = `<p>${item}</p>`;
                    searchResults.appendChild(resultDiv);
                });
            }
        };

        incidentSearch.addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim();
            if (searchTerm) {
                performAICall(searchTerm);
            } else {
                searchResults.innerHTML = '';
            }
        });
    </script>
</body>
</html>
